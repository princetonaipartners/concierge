<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Join Hamilton Deli & Grill Rewards</title>

<!-- Google Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* --- 1. Root Variables from Princeton AI Theme --- */
  :root {
      --bg-color: #F8F8F6;
      --primary-text-color: #1D1D1F;
      --secondary-text-color: #6E6E73;
      --accent-gradient: linear-gradient(45deg, #0A84FF, #0060CE);
      --accent-color-start: #0A84FF;
      --accent-color-end: #0060CE;
      --border-color: #d2d2d7;
      --card-bg-color: #FFFFFF;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --success-green: #28a745;
  }

  /* --- 2. Global Styles --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
  }
  body {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--primary-text-color);
    line-height: 1.65;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem 0;
    padding-bottom: env(safe-area-inset-bottom, 20px);
  }

  /* --- 3. Dynamic Background Elements --- */
  #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -2;
  }

  /* --- 4. Main Layout & Card --- */
  .wrap { 
    max-width: 550px; 
    width: 100%; 
    margin: auto; 
    padding: 0 1rem; 
  }
  
  .card {
    background: var(--card-bg-color);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.06);
    padding: 1.5rem;
    position: relative;
    border: 1px solid var(--border-color);
    width: 100%;
  }
  
  .screen-wrapper {
      position: relative;
  }
  
   .screen {
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
   }
   
   .screen.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
   }

  h1 { 
      margin: 0 0 8px; 
      font-weight: 800; 
      font-size: 1.5rem; 
      text-align: center; 
      color: var(--primary-text-color); 
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
  }
  
  h1 > div { 
    text-align: center; 
  }

  .title-word {
    display: block;
    white-space: nowrap;
  }

  .title-char {
    display: inline-block;
    opacity: 0;
    transform: translateY(-20px);
    animation: char-enter 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
  }
  
  @keyframes char-enter { 
    to { opacity: 1; transform: translateY(0); } 
  }
  
  .sub {
    color: var(--secondary-text-color);
    margin-bottom: 1.5rem;
    text-align: center;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    font-size: 0.95rem;
    line-height: 1.4;
  }

  /* --- 5. Form Element Styling --- */
  .field { 
    display: flex; 
    flex-direction: column; 
    gap: 6px; 
    margin-bottom: 1rem; 
  }
  
  label { 
    font-weight: 500; 
    font-size: 0.9rem; 
  }
  
  input[type="text"], 
  input[type="tel"], 
  input[type="email"] {
    background: #FFFFFF;
    color: var(--primary-text-color);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 12px 14px;
    font-size: 16px; /* Prevents zoom on iOS */
    outline: none;
    font-family: var(--font-family);
    transition: all 0.2s ease-in-out;
    -webkit-appearance: none;
  }
  
  input:focus {
    border-color: var(--accent-color-start);
    box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
  }
  
  .hint { 
    color: var(--secondary-text-color); 
    font-size: 0.8rem;
    line-height: 1.3;
  }
  
  .row { 
    display: flex; 
    align-items: flex-start; 
    gap: 10px; 
  }
  
  label.row {
    cursor: pointer;
    font-weight: 500;
    font-size: 0.9rem;
    padding: 4px 0;
    -webkit-tap-highlight-color: transparent;
  }
  
  input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    min-width: 20px;
    border: 2px solid var(--border-color);
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    top: 2px;
    transition: all 0.2s ease;
  }
  
  input[type="checkbox"]:checked {
    background-color: var(--accent-color-start);
    border-color: var(--accent-color-start);
  }
  
  input[type="checkbox"]:checked::after {
    content: '\f00c';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: white;
    font-size: 11px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* --- 6. Buttons & CTAs --- */
  .actions { 
    margin-top: 1.25rem; 
  }
  
  button.primary {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 980px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    background: var(--accent-gradient);
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 16px rgba(0, 113, 227, 0.2);
    -webkit-tap-highlight-color: transparent;
  }
  
  button.primary:active {
    transform: scale(0.98);
  }
  
  button.primary:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 113, 227, 0.25);
  }
  
  button[disabled] { 
    opacity:.7; 
    cursor:not-allowed; 
    transform: none; 
    box-shadow: none; 
  }

  /* --- 7. Banners & Promo Box --- */
  .banner{
    display:none; 
    margin-bottom:1rem; 
    padding: 0.75rem 1rem; 
    border-radius:12px; 
    font-weight:500;
    font-size: 0.9rem;
    border: 1px solid;
    line-height: 1.3;
  }
  
  .ok{ background:#e6f4ea; color:#1e4620; border-color: #a3d9b3; }
  .warn{ background:#fff8e6; color:#66460d; border-color: #ffdab3; }
  .err{ background:#fbeae5; color:#8a260c; border-color: #f5b8a5; }

  .promo{
    margin-top:1.25rem; 
    padding:1rem; 
    border-radius:14px; 
    background:#e6f3ff; 
    text-align: center;
  }
  
  .promo-text { 
    color: #004085; 
    font-size: 0.85rem;
    line-height: 1.4;
  }
  
  .promo-text strong {
      font-weight: 700;
      color: #002752;
  }
  
  .promo-text .pulsing-green {
      color: var(--success-green);
      font-weight: 800;
      animation: pulse 2s infinite ease-in-out;
  }
  
  @keyframes pulse { 
    0%, 100% { opacity: 1; } 
    50% { opacity: 0.7; } 
  }
  
  .cta-row{
    display:flex; 
    flex-direction: column;
    gap:10px; 
    margin-top:0.75rem;
  }
  
  .cta{
      display:inline-flex; 
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration:none;
      font-weight:600;
      font-size: 0.9rem;
      border:1px solid var(--border-color);
      border-radius:980px; 
      padding: 0.5rem 0.9rem; 
      color: var(--secondary-text-color); 
      background: var(--card-bg-color);
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
  }
  
  .cta:active{
    transform: scale(0.98);
  }
  
  .cta:hover{
    background:#f0f0ed; 
    border-color: #b0b0b0;
  }
  
  /* --- 8. Loading Spinner --- */
  .loading[hidden]{display:none !important;}
  .loading{
    position:absolute; 
    inset:0; 
    background:rgba(255,255,255,.85); 
    backdrop-filter:blur(2px);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    z-index:5;
    color: var(--primary-text-color);
    font-weight: 500;
    font-size: 0.95rem;
  }
  
  .spinner{
      width:20px;
      height:20px;
      border-radius:50%;
      border:3px solid rgba(10, 132, 255, 0.2);
      border-top-color:var(--accent-color-start);
      animation:spin .9s linear infinite
  }
  
  @keyframes spin{to{transform:rotate(360deg)}}
  
  /* --- 9. Footer --- */
  .footer {
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
  }
  
  .footer a {
    text-decoration: none;
    color: var(--secondary-text-color);
    font-weight: 500;
    font-size: 13px;
    transition: color 0.2s ease;
    display: block;
    margin-bottom: 6px;
  }
  
  .footer a:hover { 
    color: var(--primary-text-color); 
  }
  
  .footer .brand-link {
    font-weight: 700;
    background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end), var(--accent-color-start));
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: shine 10s infinite linear;
  }
  
  @keyframes shine { 
    to { background-position: -200% 0; } 
  }
  
  .footer-subtext {
    font-size: 11px;
    color: var(--secondary-text-color);
    opacity: 0.7;
    margin-bottom: 10px;
  }
  
  .terms-link {
    font-size: 11px;
    color: var(--secondary-text-color);
    text-decoration: underline;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    font-family: inherit;
  }
  
  .terms-link:hover { 
    color: var(--primary-text-color); 
  }
  
  /* --- 10. Modal Styles --- */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    padding: 1rem;
  }
  
  .modal-overlay.visible {
    opacity: 1;
    pointer-events: auto;
  }
  
  .modal-box {
    background: var(--card-bg-color);
    padding: 20px;
    border-radius: 20px;
    max-width: 500px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    border: 1px solid var(--border-color);
    transform: scale(0.95);
    transition: transform 0.3s ease;
  }
  
  .modal-overlay.visible .modal-box { 
    transform: scale(1); 
  }
  
  .modal-box h2 { 
    margin: 0 0 10px;
    font-size: 1.25rem;
  }
  
  .modal-box p, .modal-box ul {
    color: var(--secondary-text-color);
    line-height: 1.5;
    font-size: 14px;
  }
  
  .modal-box ul { 
    padding-left: 20px; 
  }
  
  .modal-box li { 
    margin-bottom: 8px; 
  }
  
  .modal-actions {
    margin-top: 16px;
    text-align: right;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }
  
  .modal-actions .ghost {
      background: #e9e9e7;
      color: var(--primary-text-color);
      border: 1px solid var(--border-color);
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
  }
  
  .modal-actions .ghost:hover{
    background: #dcdcdc;
  }
  
  /* Tablet and larger screens */
  @media (min-width: 640px) {
    .wrap { 
      padding: 0 1.5rem; 
    }
    
    .card {
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.07);
    }
    
    h1 { 
      font-size: 2rem;
      min-height: 80px;
    }
    
    .title-word {
      display: inline-block;
    }
    
    .sub {
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }
    
    .field { 
      margin-bottom: 1.25rem; 
    }
    
    label { 
      font-size: 0.95rem; 
    }
    
    input[type="text"], 
    input[type="tel"], 
    input[type="email"] {
      padding: 14px;
    }
    
    .hint { 
      font-size: 0.85rem;
    }
    
    label.row {
      font-size: 0.95rem;
    }
    
    .actions { 
      margin-top: 1.5rem; 
    }
    
    button.primary {
      padding: 1rem;
      font-size: 1.05rem;
    }
    
    .banner{
      font-size: 0.95rem;
      margin-bottom: 1.25rem;
    }
    
    .promo{
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-top: 1.5rem;
    }
    
    .promo-text { 
      font-size: 0.95rem;
    }
    
    .cta-row{
      flex-direction: row;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .cta{
      font-size: 0.95rem;
      padding: 0.6rem 1rem;
    }
    
    .loading{
      font-size: 1rem;
    }
    
    .footer a {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .footer-subtext {
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .terms-link {
      font-size: 12px;
    }
    
    .modal-box {
      padding: 24px;
      border-radius: 24px;
    }
    
    .modal-box h2 { 
      font-size: 1.4rem;
    }
    
    .modal-box p, .modal-box ul {
      font-size: 15px;
    }
    
    .modal-actions {
      margin-top: 20px;
    }
    
    .modal-actions .ghost {
      padding: 10px 15px;
      font-size: 15px;
    }
  }
  
  @media (min-width: 768px) {
    body {
      padding: 2rem 0;
    }
    
    .card {
      padding: 2.5rem;
    }
  }
  
  /* iOS-specific fixes to prevent zoom */
  @supports (-webkit-touch-callout: none) {
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      font-size: 16px !important;
    }
  }
